{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th>
        <th>User</th>
        <th>Description</th>
        <th>Completed</th>
        <th colspan="2"></th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>
                <form method="post" action="{{ url_for('todos_toggle_completed', id=todo.id) }}">
                    {% if todo.completed == 1 %}
                    <button type="submit" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-check glyphicon-white"></span></button>
                    {% else %}
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                    {% endif %}
                </form>
            </td>
            <td>
                <form method="get" target="_blank" action="{{ url_for('todo_as_json', id=todo.id) }}">
                    <button type="submit" class="btn btn-xs btn-info">JSON</button>
                </form>
            </td>
            <td>
                <form method="post" action="{{ url_for('todo_delete', id=todo.id) }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
        <td colspan="6">
            <form method="get" action="{{ url_for('todos_paged', index=0) }}">
                <button type="submit" class="btn btn-xs btn-info"><span
                        class="glyphicon glyphicon-home glyphicon-white"></span></button>
            </form>
        </td>
    </table>
</div>

{% endblock %}
